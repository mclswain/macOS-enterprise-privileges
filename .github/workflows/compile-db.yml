name: Build and emit compile_commands.json

on:
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Confirm the project path and list schemes so we know the exact scheme name
      - name: Show available Xcode schemes
        run: xcodebuild -list -project source/Privileges.xcodeproj || true

      - name: Install compiledb
        run: |
          brew update
          brew install compiledb
          compiledb -V || true

      - name: Generate compile_commands.json (parse xcodebuild output)
        working-directory: source
        run: |
          set -euo pipefail
          # The -- tells compiledb "everything after this is the build command"
          compiledb -n -- xcodebuild \
            -project Privileges.xcodeproj \
            -scheme Privileges \
            -configuration Release \
            -destination "generic/platform=macOS" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            COMPILER_INDEX_STORE_ENABLE=NO

      - name: Upload compile_commands.json
        uses: actions/upload-artifact@v4
        with:
          name: compile-commands
          path: source/compile_commands.json
