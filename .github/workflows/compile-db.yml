name: Build and emit compile_commands.json

on:
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Sanity check: list the schemes that actually exist in the project
      - name: List schemes
        run: xcodebuild -list -project source/Privileges.xcodeproj || true

      - name: Install xcpretty + reporter
        run: |
          gem install xcpretty xcpretty-json-formatter

      - name: Build and generate compile_commands.json
        working-directory: source
        run: |
          set -euo pipefail
          xcodebuild \
            -project Privileges.xcodeproj \
            -scheme Privileges \
            -configuration Release \
            -destination "generic/platform=macOS" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            COMPILER_INDEX_STORE_ENABLE=NO \
          | xcpretty -r json-compilation-database -o compile_commands.json

          # verify output exists and is non-empty
          test -s compile_commands.json
          echo "compile_commands.json size: $(wc -c < compile_commands.json) bytes"

      - name: Upload compile_commands.json
        uses: actions/upload-artifact@v4
        with:
          name: compile-commands
          path: source/compile_commands.json
