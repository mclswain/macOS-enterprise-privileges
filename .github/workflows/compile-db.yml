name: Build and emit compile_commands.json

on:
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List schemes (sanity check)
        run: xcodebuild -list -project source/Privileges.xcodeproj || true

      - name: Pick scheme (prefer PrivilegesCLI)
        id: pick
        shell: bash
        run: |
          set -euo pipefail
          LIST=$(xcodebuild -list -project source/Privileges.xcodeproj 2>/dev/null || true)
          # Prefer PrivilegesCLI if present (no asset catalog), else fallback to Privileges
          if echo "$LIST" | grep -qE '^[[:space:]]*PrivilegesCLI$'; then
            SCHEME="PrivilegesCLI"
          else
            SCHEME="Privileges"
          fi
          echo "Using scheme: $SCHEME"
          echo "SCHEME=$SCHEME" >> "$GITHUB_ENV"

      - name: Install xcpretty + reporter
        run: |
          gem install xcpretty xcpretty-json-formatter

      - name: Build and generate compile_commands.json
        working-directory: source
        run: |
          set -euo pipefail
          # Build; pipe to xcpretty's JSON compilation database reporter
          xcodebuild \
            -project Privileges.xcodeproj \
            -scheme "$SCHEME" \
            -configuration Release \
            -destination "generic/platform=macOS" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            COMPILER_INDEX_STORE_ENABLE=NO \
          | xcpretty -r json-compilation-database -o compile_commands.json

          # Confirm file was created
          test -s compile_commands.json
          echo "Wrote $(wc -c < compile_commands.json) bytes to compile_commands.json"

      - name: Upload compile_commands.json
        uses: actions/upload-artifact@v4
        with:
          name: compile-commands
          path: source/compile_commands.json
