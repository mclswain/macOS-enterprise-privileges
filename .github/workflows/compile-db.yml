name: Build and emit compile_commands.json

on:
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show available Xcode schemes
        run: xcodebuild -list -project source/Privileges.xcodeproj || true

      - name: Install bear
        run: |
          brew update
          brew install bear

      - name: Build and generate compile_commands.json
        run: |
          bear -- \
            xcodebuild \
              -project source/Privileges.xcodeproj \
              -scheme Privileges \
              -configuration Release \
              -destination 'generic/platform=macOS' \
              CODE_SIGNING_ALLOWED=NO \
              CODE_SIGN_IDENTITY=""

      - name: Upload compile_commands.json
        uses: actions/upload-artifact@v4
        with:
          name: compile-commands
          path: compile_commands.json
