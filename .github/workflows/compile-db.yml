name: Build and emit compile_commands.json

on:
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Optional sanity check â€” lists schemes in the Xcode project
      - name: Show available Xcode schemes
        run: xcodebuild -list -project source/Privileges.xcodeproj || true

      - name: Install compiledb
        run: |
          brew update
          brew install compiledb

      - name: Generate compile_commands.json (no asset build)
        working-directory: source
        run: |
          # Generate compile_commands.json using xcodebuild output
          compiledb -n xcodebuild \
            -project Privileges.xcodeproj \
            -scheme Privileges \
            -configuration Release \
            -destination "generic/platform=macOS" \
            CODE_SIGNING_ALLOWED=NO \
            COMPILER_INDEX_STORE_ENABLE=NO

      - name: Upload compile_commands.json
        uses: actions/upload-artifact@v4
        with:
          name: compile-commands
          path: source/compile_commands.json
